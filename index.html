<!DOCTYPE html>
<html lang="en">
<head>
<title>Wonder Tea</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Fonts -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Animate-->
    <link rel="stylesheet" href="css/animate.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="mainDiv">
        <form id="orderForm">
            <div id="tabLeft" class="container">
                <!-- nav tag list -->
                <ul class="nav nav-pills">                    
                    <li class="active"><a href="#make_drinks" data-toggle="tab">Make Drinks</a></li>
                    <li><a href="#special_drinks" data-toggle="tab">Special Drinks</a></li>
                    <li><a href="#smoothies" data-toggle="tab">Smoothies</a></li>
                    <li><a href="#yogurt_snacks" data-toggle="tab">Yogurt &amp; Snacks</a></li>
                </ul>

                <!-- tab detail(item list) -->
                <div class="tab-content clearfix">
                    <!-- tab for "Make Drinks" -->
                    <div class="tab-pane active" id="make_drinks">
                        <!-- drink size & tea base -->
                        <div class="row">
                            <!-- drink size -->
                            <div class="make_drinks_size col-sm-2" data-toggle="buttons">
                                <label class="btn btn-primary active">
                                    <input type="radio" name="size" value="Regular" checked="checked">
                                    Regular
                                </label>                                
                                <label class="btn btn-primary">
                                    <input type="radio" name="size" value="Large">
                                    Large
                                </label>
                            </div>
                            <!-- tea base -->
                            <div class="make_drinks_tea_base col-sm-10" data-toggle="buttons">
                                <label class="btn btn-primary active"><input type="radio" name="tea_base" value="Milk Tea" checked="checked">Milk Tea</label>
                                <label class="btn btn-primary"><input type="radio" name="tea_base" value="Jasmine Milk Tea">Jasmine Milk Tea</label>
                                <label class="btn btn-primary"><input type="radio" name="tea_base" value="Oolong Milk Tea">Oolong Milk Tea</label>
                                <label class="btn btn-primary"><input type="radio" name="tea_base" value="Thai Milk Tea">Thai Milk Tea</label>
                                <label class="btn btn-primary"><input type="radio" name="tea_base" value="Black Tea">Black Tea</label>
                                <label class="btn btn-primary"><input type="radio" name="tea_base" value="Green Tea">Green Tea</label>
                                <label class="btn btn-primary"><input type="radio" name="tea_base" value="Oolong Tea">Oolong Tea</label>
                            </div>
                        </div>
                        <!-- flavor -->
                        <div class="make_drinks_flavor" data-toggle="buttons">
                            <label class="btn btn-primary active"><input type="radio" name="flavor" value="Original" checked="checked">Original</label>
                            <label class="btn btn-primary"><input type="radio" name="flavor" value="Almond">Almond</label>
                            <label class="btn btn-primary"><input type="radio" name="flavor" value="Caramel">Caramel</label>
                            <label class="btn btn-primary"><input type="radio" name="flavor" value="Cinnamon">Cinnamon</label>
                            <label class="btn btn-primary"><input type="radio" name="flavor" value="Coconut">Coconut</label>
                            <label class="btn btn-primary"><input type="radio" name="flavor" value="Chocolate">Chocolate</label>
                            <label class="btn btn-primary"><input type="radio" name="flavor" value="Ginger">Ginger</label>
                            <label class="btn btn-primary"><input type="radio" name="flavor" value="Vanilla">Vanilla</label>
                            <label class="btn btn-primary"><input type="radio" name="flavor" value="Ovaltine">Ovaltine</label>
                            <label class="btn btn-primary"><input type="radio" name="flavor" value="Coffee">Coffee</label>
                            <label class="btn btn-primary"><input type="radio" name="flavor" value="Hazelnut">Hazelnut</label>
                            <label class="btn btn-primary"><input type="radio" name="flavor" value="Toffee">Toffee</label>
                            <label class="btn btn-primary"><input type="radio" name="flavor" value="Lychee">Lychee</label>
                            <label class="btn btn-primary"><input type="radio" name="flavor" value="Lemon">Lemon</label>
                            <label class="btn btn-primary"><input type="radio" name="flavor" value="Grapefruit">Grapefruit</label>
                            <label class="btn btn-primary"><input type="radio" name="flavor" value="Green Apple">GreenApple</label>
                            <label class="btn btn-primary"><input type="radio" name="flavor" value="Guava">Guava</label>
                            <label class="btn btn-primary"><input type="radio" name="flavor" value="Honey">Honey</label>
                            <label class="btn btn-primary"><input type="radio" name="flavor" value="Honeydew">Honeydew</label>
                            <label class="btn btn-primary"><input type="radio" name="flavor" value="Kiwi">Kiwi</label>
                            <label class="btn btn-primary"><input type="radio" name="flavor" value="Mango">Mango</label>
                            <label class="btn btn-primary"><input type="radio" name="flavor" value="Passionfruit">Passionfruit</label>
                            <label class="btn btn-primary"><input type="radio" name="flavor" value="Peach">Peach</label>
                            <label class="btn btn-primary"><input type="radio" name="flavor" value="Pomelo">Pomelo</label>
                            <label class="btn btn-primary"><input type="radio" name="flavor" value="Pineapple">Pineapple</label>
                            <label class="btn btn-primary"><input type="radio" name="flavor" value="Rose">Rose</label>
                            <label class="btn btn-primary"><input type="radio" name="flavor" value="Strawberry">Strawberry</label>
                        </div>
                        <!-- topping -->
                        <div class="make_drinks_topping" id="make_drinks_topping" data-toggle="buttons">
                        </div>
                        <!-- sweetness level -->
                        <div class="make_drinks_sweet" data-toggle="buttons">
                            <label class="btn btn-primary active"><input type="radio" name="sweet_level" checked="checked" value="Regular">Regular</label>
                            <label class="btn btn-primary"><input type="radio" name="sweet_level" value="Extra">Extra</label>
                            <label class="btn btn-primary"><input type="radio" name="sweet_level" value="75%">75&#37;</label>
                            <label class="btn btn-primary"><input type="radio" name="sweet_level" value="50%">50&#37;</label>
                            <label class="btn btn-primary"><input type="radio" name="sweet_level" value="25%">25&#37;</label>
                            <label class="btn btn-primary"><input type="radio" name="sweet_level" value="0%">0&#37;</label>
                        </div>
                        <!-- ice level -->
                        <div class="make_drinks_ice" data-toggle="buttons">
                            <label class="btn btn-primary active"><input type="radio" name="ice_level" value="Extra Ice" checked="checked">Extra Ice</label>
                            <label class="btn btn-primary"><input type="radio" name="ice_level" value="Regular Ice">Regular Ice</label>
                            <label class="btn btn-primary"><input type="radio" name="ice_level" value="Less Ice">Less Ice</label>
                            <label class="btn btn-primary"><input type="radio" name="ice_level" value="No Ice">No Ice</label>

                        </div>
                    </div>
                    <!-- tab for "Special Drinks" -->
                    <div class="tab-pane" id="special_drinks">
                        <p>wonder tea special drinks</p>
                    </div>
                    <!-- tab for "Smoothies" -->
                    <div class="tab-pane" id="smoothies">
                        <p>wonder tea smoothies</p>
                    </div>
                    <!-- tab for "Yogurt & Snacks" -->
                    <div class="tab-pane" id="yogurt_snacks">
                        <p>wonder tea yogurt snacks</p>
                    </div>
                </div>
            </div>
            <div id="tabRight">
                <button type="button" onclick="addItem()">Add Item</button>
            </div>
            <p>
                <label>Total</label>
                <input type="number" name="total" id="total">
            </p>


            <button type="submit">Submit</button>


        </form>
    </div>












  

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
